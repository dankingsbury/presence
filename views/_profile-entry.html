        <div class="card bg-light mb-3" style="width: 14rem;">
          <!--< div class="card-header">{{mac}}</div> -->
          <div class="card-body">
            <h5 class="card-title">
              <img src="{{avatar}}"/>
              {{name}}
            </h5>
            <div class="card-text">
              {{mac}}<br/>
              joined {{joined}}
            </div>
            <div class="progress" style="height: 5px;">
               <!--background-color: #e9ecef !important; color: #e9ecef !important; -->
              <div class="dk-ignore-progress-bar-for-blank-leftmost-segment"  role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-bar bg-success" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-bar bg-info" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>           
            

          

          <div class="card-footer">
            <small class="text-muted">Last updated {{lastUpdated}}</small>
          </div>
        </div>
